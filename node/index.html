<html>
  <head>
    <title>Weather REST Service</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      .rest-response-box {
        width: 500;
        height: 300;
      }
    </style>
  </head>
  <body>
    <h1>Weather REST Service</h1>
    <h2>/</h2>
    <div>This page</div>
    <h2>/latest</h2>
    <div>Last recorded temperature/pressure</div>
    <textarea id="latest" class="rest-response-box"></textarea>
    <h2>/history</h2>
    <div>History temperature/pressure</div>
    <textarea id="history" class="rest-response-box"></textarea>
    <script>
      $(function () {
        $.getJSON('/latest', function(data) {
          var jsonText = JSON.stringify(data, null, '  ');
          $("#latest").html(jsonText);
        });
        $.getJSON('/history', function(data) {
          var jsonText = JSON.stringify(data, null, '  ');
          $("#history").html(jsonText);
        });
      });
    </script>
  </body>
</html>
